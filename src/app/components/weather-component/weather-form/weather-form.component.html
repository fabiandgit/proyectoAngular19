<form class="mt-5" [formGroup]="weatherform" (submit)="sendInfo()">
  <app-inputs
    [class]="'text-black'"
    [type]="'text'"
    [id]="'country'"
    formControlName="country"
  ></app-inputs>
  <app-buttons
    [classButton]="'bg-blue-500'"
    [type]="'submit'"
    [titleButton]="titleButton"
  ></app-buttons>
</form>
